3. Develop an HTML form with various input elements. Use CSS to style the form, including setting background colors for input fields. Create a custom color palette for the form elements, and demonstrate how to apply opacity to one of the form section

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form Example</title>
    <style>
        /* Custom color palette */
        :root {
            --primary-bg: #f7f9fc;
            --secondary-bg: #ffffff;
            --input-bg: #e0e7ff;
            --input-border: #c1c6d1;
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
            --text-color: #333;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--primary-bg);
            margin: 20px;
        }

        .form-container {
            background-color: var(--secondary-bg);
            padding: 20px;
 border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0.9; /* Apply opacity to the form section */
        }

        .form-container h2 {
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .form-container input,
        .form-container textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .form-container input[type="submit"] {
            background-color: var(--button-bg);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 4px;
        }

        .form-container input[type="submit"]:hover {
            background-color: var(--button-hover-bg);
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Send">
        </form>
    </div>
</body>

</html>
